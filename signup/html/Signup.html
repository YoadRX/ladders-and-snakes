<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>

    <form id="signUp">
        <h2>Sign Up</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <p class="errorMessageFalse">Username must be atleast 5 characters long</p><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">
        <p class="errorMessageFalse">Email adress must be given!</p><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <p class="errorMessageFalse">Password must be atleast 6 character long</p><br>
        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword">
        <p class="errorMessageFalse">Both passwords should be the same!</p><br>
        <input type="submit" id="submitSignUp" value="Submit">
    </form>
    <script src="../js/script.js"></script>
</body>

</html>
