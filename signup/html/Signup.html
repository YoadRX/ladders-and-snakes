<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/SignUpStyle.css" rel="stylesheet">
</head>

<body>
    <div class="signup-div">

    <form id="signUp">
        <div class="text-signIn">
            <h1 class="style-signIn">Sign Up</h1>
           <hr>
           </div>
        <label for="username">Username:</label>
        <input class="input-style" type="text" id="username" name="username">
        <p class="errorMessageFalse">Username must be at least 5 characters long</p><br>
        <label for="email">Email Address:</label>
        <input class="input-style" type="email" id="email" name="email">
        <p class="errorMessageFalse">Email adress must be given!</p><br>
        <label for="password">Password:</label>
        <input class="input-style" type="password" id="password" name="password">
        <p class="errorMessageFalse">Password must be atleast 6 character long</p><br>
        <label for="repeatPassword">Repeat Password:</label>
        <input class="input-style" type="password" id="repeatPassword" name="repeatPassword">
        <p class="errorMessageFalse">Both passwords should be the same!</p><br>
        <div class="div-submit">
            <!-- submit input  -->

            <input class="submit-style submit2" type="submit" id="submitSignUp" value="Submit">

          </div>

    </form>
    <div class="signin">
        <a href="../../SignIn/html/SignIn.html"><button class="submit-style submit2">Signin</button></a>
       </div>
</div>

    <script src="../js/SignUp.js"></script>
</body>

</html>
