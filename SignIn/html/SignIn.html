<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signin">

       <div class="text-signIn">
        <h1 class="style-signIn">Sign In</h1>
       <hr>

       </div>
        <form id="login-form" onsubmit="return verifyPassword()" action="../../mainPage/html/mainPage.html" method="get">
          <!--Email-->
          <div class="wide-and-center">
            <label class="lable-style">Email : </label>
            <input class="input-style email" type="email" required>

          </div>
          <br/>
          <br/>
          <!--Password-->
          <div class="wide-and-center ">
            <label class="lable-style">Password</label>
            <span class="lable-style">(Minimum 8 characters)</span>
            <input id="pswd" class="input-style" type="password"  required>

          </div>
          <br/>
         <a style="text-decoration:none" href=""> <p class="forgot-pwd-style">Forgot Password ?</p></a>
          <!--CheckBox-->


        <div class="div-submit">
          <!-- keeping login in -->
          <label class="keep-login-lab">
            <input class="chk-box" name="checkbox" type="checkbox">
            <span class="span-login">Keep me Signed In</span>
          </label>
          <!-- submit input  -->

          <!-- <button class="submit-style submit2">Submit</button>/submit button -->
            <input class="submit-style submit2"  type="submit"  value="Sign In">
        </div>
        </form>
      </div><!--/.form-section-->
   </div><!--/.signin-->
   <a href="../../signup/html/Signup.html"><button class="submit-style submit2">Login</button></a>

  </body>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/script.js"></script>
</html>
