<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signin">
       <div class="text-signIn">
        <h1 class="style-signIn">Sign In</h1>
       <hr>
       </div>
        <form id="login-form" >
          <!--Email-->
          <div class="wide-and-center">
            <label class="lable-style">Email : </label>
            <input id="email" class="input-style email" type="email" required>
          </div>
          <br/>
          <br/>
          <!--Password-->
          <div class="wide-and-center ">
            <label class="lable-style">Password</label>
            <span class="lable-style">(Minimum 6 characters)</span>
            <input id="pswd" class="input-style" type="password"  required>
          </div>
          <br/>
          <!--CheckBox-->
        <div class="div-submit">
         <!--  keeping login in -->
            <input class="submit-style submit2"  type="submit"  value="Sign In">
        </div>
        </form>
        <div class="signup">
          <a href="../../signup/html/Signup.html"><button class="submit-style submit2">Signup</button></a>
         </div>
      </div><!--/.form-section-->
   </div><!--/.signin-->
  </body>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/script.js"></script>
</html>
